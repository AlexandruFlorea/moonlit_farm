{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
    <div class="card my-4">
            <h5 class="card-header">About the author</h5>
        <div class="card-body">
            <img src="{{ post.author.profile.image_url }}" width="300px"  alt="profile image">
            <p class="card-text">{{ post.author }}</p>
            <p class="card-text">Stuff about me</p>
            <a href="#"
               class="btn btn-danger">Contact me</a>
        </div>
    </div>
</div>

{% endblock sidebar %}
