{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>{{ cow.name }}@MoonlitFarm</title>
{% endblock %}

{% block content %}

<h2 class="main">{{ cow.name }}</h2>
<br>
<div>
    <img src="{{ cow.main_image }}" alt="" width="800px">
    <p>
        Personality: {{ cow.personality }}
    </p>
    <br>
    <p>
        Description: {{ cow.description }}
    </p>
</div>
{% endblock %}
