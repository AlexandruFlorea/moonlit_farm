{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Password setup</h2>
    <hr>
    <p>Please create your password.</p>
    <form method="POST" action="{% url 'users:activate' token %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create password</button>
    </form>
</div>

{% endblock %}
