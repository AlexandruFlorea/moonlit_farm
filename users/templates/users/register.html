{% extends 'base.html' %}

{% block title %}
    <title>User registration</title>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="main" align="center">
    <h3>User registration</h3>
    <form action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
